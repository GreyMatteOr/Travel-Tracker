<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" name="description" content="A website that helps you book and track trips with a Guvis Travel Agency.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guvis Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
  <body>
    <header>
      <h1 class='main-font secondary-color' id='welcome-msg'>Welcome, User!</h1>
      <nav>
        <button class='main-font med-text primary-color'>Past Trips</button>
        <button class='main-font med-text primary-color'>Current Trips</button>
        <button class='main-font med-text primary-color'> Upcoming Trips</button>
        <button class='main-font med-text primary-color'>Book with us!</button>
      </nav>
      <section id='date'>
        <button>
          <time class='main-font med-text primary-color'></time>
        </button>
      </section>
      <section id='logo'>
        <h1 class='secondary-font primary-color'>GUVIS</h1>
        <img src='' alt='The GUVIS Logo'/>
      </section>
    </header>
    <main>
      <section id='trips-display'>
        <h2>Current Trips</h2>
      </section>
    </main>
    <footer>
      <address>
        <p id='mail-address'>
        1331 17th Street
        Suite LL100
        Denver, CO 80202
        </p>
        <p id='phone'>Phone: 303.731.3117</p>
        <p id='email'>Email: spoof@guvis.mail.com</p>
      </address>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
