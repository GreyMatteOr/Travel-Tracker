<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" name="description" content="A website that helps you book and track trips with a Guvis Travel Agency.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guvis Travel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" href='./images/GV-logo.png'>
</head>
  <body>
    <header>
      <h1 class='main-font italic secondary-color' id='welcome-msg'>Welcome, User!</h1>
      <nav>
        <button class='main-font light primary-color' id='past-btn'>Past Trips</button>
        <button class='main-font light primary-color' id='current-btn'>Current Trips</button>
        <button class='main-font light primary-color' id='upcoming-btn'>Upcoming Trips</button>
        <button class='main-font light primary-color' id='book-trip-btn'>Book with us!</button>
      </nav>
      <section id='date'>
        <button>
          <time class='main-font light primary-color'></time>
        </button>
      </section>
      <section id='logo'>
        <img src='./images/GV-logo.png' alt='The GUVIS Logo'/>
        <h1 class='secondary-font primary-color'>GUVIS</h1>
      </section>
    </header>
    <main>
      <aside id='side-bar'>
        <nav>
          <h3 class='main-font'>Current Trips</h3>
          <ul class='trips'>

          </ul>
        </nav>
      </aside>
      <section id='trips-display'>
        <h1 class='main-font italic' id='main-title'>Current Trips</h1>
        <ul class='trips'>

        </ul>
      </section>
    </main>
    <footer>
      <address>
        <p id='mail-address'>
        1331 17th Street
        Suite LL100
        Denver, CO 80202
        </p>
        <p id='phone'>Phone: 303.731.3117</p>
        <p id='email'>Email: spoof@guvis.mail.com</p>
      </address>
    </footer>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
